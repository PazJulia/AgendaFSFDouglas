<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/index.xhtml">

        <ui:define name="cad">
            <h:body>
                <div class="container">
                    <br></br>  
                    <div>
                        <h2>Cadastro</h2>
                    </div>
                    <br></br>   

                    <h:form>

                            <div class="alert alert-success" role="alert" style="display:#{(cadastrar.alert)?'block':'none'}">
                                #{cadastrar.mensagem}
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-5 form-group">
                                  <label>Nome</label>
                                  <h:inputText class="form-control" id="nome" value="#{cadastrar.nome}"></h:inputText>
                                </div>
                                <div class="col-12 col-md-5 form-group">
                                  <label>Instituição</label>
                                  <h:inputText class="form-control" id="instituicao" value="#{cadastrar.instituicao}"></h:inputText>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-12 col-sm-4 form-group">
                              <label>Telefone</label>
                              <p:inputMask id="telefone" value="#{cadastrar.telefone}" mask="(99) 9999-9999" class="form-control"/>                   
                            </div>
                            </div>

                            <br></br>  
                            <h:commandButton action="#{cadastrar.novocadastro()}" class="btn btn-success" value="  Salvar  "/>



                    </h:form>
                </div> 
            </h:body>
        </ui:define>
        
    </ui:composition>
</html>
