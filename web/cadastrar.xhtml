<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">

        <ui:define name="cad">
            <h:body>
                
                <h:form>
                    <div class="container" style="width: 40%; margin-top: 40px;">

                        <div class="alert alert-success" role="alert" style="display:#{(cadastrar.alert)?'block':'none'}">
                            #{cadastrar.mensagem}
                        </div>

                        <div class="form-group">
                          <label>Nome</label>
                          <h:inputText class="form-control" id="nome" value="#{cadastrar.nome}"></h:inputText>
                        </div>
                        
                        <div class="form-group">
                          <label>Telefone</label>
                          <h:inputText class="form-control" id="telefone" value="#{cadastrar.telefone}"></h:inputText>
                        </div>
                        
                        <h:commandButton action="#{cadastrar.novocadastro()}" class="btn btn-success" value="  Salvar  "/>
                        

                    </div>
                </h:form>
            </h:body>
        </ui:define>
        
    </ui:composition>
</html>
