<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
  
    
    <ui:composition template="/index.xhtml">

        <ui:define name="list">
            <h:body>
                <div class="container-fluid" style="width: 100%; margin-top: 40px;">
                    <h:dataTable id='tabelaagenda' value="#{listar.listaAgenda}" var='lstAgenda' border="1"
                                     columnClasses="dttbl-col1 bg-light,dttbl-col2 bg-light,dttbl-col3 bg-light"
                                     styleClass="bg-dark dttbl-agenda text-light" >

                            <h:column>
                                <f:facet name='header'>
                                    Nome
                                </f:facet>
                                <h:outputLabel value="#{lstAgenda.nome}" class="text-dark"/>
                            </h:column>

                            <h:column>
                                <f:facet name='header'>
                                    Telefone
                                </f:facet>
                                <h:outputLabel value="#{lstAgenda.telefone}" class="text-dark"/>

                            </h:column>

                            <h:column>
                                <f:facet name='header'>
                                    Ações
                                </f:facet>
                                <h:form>
                                    <h:commandButton action="#{listar.editar(cadastrar, lstAgenda.nome, lstAgenda.telefone, lstAgenda.id)}" class="btn btn-primary btn-sm" value="Editar" style="margin-right: 4px;"></h:commandButton>
                                    <h:commandButton action="#{listar.deletaItem(lstAgenda.id)}" class="btn btn-danger btn-sm" value="Apagar"></h:commandButton>
                                </h:form>
                            </h:column>


                        </h:dataTable>
                </div>
            </h:body>
        </ui:define>
        
    </ui:composition>
</html>
